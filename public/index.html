    <link async rel="shortcut icon" href="/favicon.png">
    <link async href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans|Montserrat" rel="stylesheet">

  <body>
    <div id="root">
      <div className="App">
        <section class="Hero" style="height: 100vh; display: flex; justify-content: center; align-items: center; flex-wrap: wrap; flex-direction: column; justify-content: center; overflow: hidden;"><div class="Hero-container" style="width: 100%; max-width: 1000px; margin: 0 auto; padding: 0 25px;"><h1 class="gradient-text" style=" font-size: 90px; margin: 0; color: #3e23ff; font-family: 'IBM Plex Sans', sans-serif;">kellee martins</h1><h2 style="margin: 0; padding: 15px 0; height: 37px; font-size: 24px;">Front-end Engineer</h2></div></section>
      </div> 
    </div>
    <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function(err) {
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
    </script>
